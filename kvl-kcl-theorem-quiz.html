    <!-- Result Card -->

            <button onclick="location.reload();" class="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Try Again</button>

  <!-- Back Button -->

  <!-- Footer -->

    { question: "What does KVL (Kirchhoff's Voltage Law) state?", options: ["Sum of currents is zero", "Sum of voltages around a loop is zero", "Voltage is constant in all branches"], correct: 1 },
    { question: "What does KCL (Kirchhoff's Current Law) state?", options: ["Sum of currents in a loop is zero", "Current entering a junction equals current leaving", "Voltage at a junction is zero"], correct: 1 },
    { question: "Thevenin's Theorem is applicable to which type of circuits?", options: ["Active circuits", "Linear circuits", "Non-linear circuits"], correct: 1 },
    { question: "Norton's Theorem is used to simplify a network with which component?", options: ["Current source", "Voltage source", "Resistor"], correct: 0 },
    { question: "In Superposition Theorem, how many independent sources can be considered?", options: ["One", "Two", "Multiple"], correct: 2 },
    { question: "In Reciprocity Theorem, what is constant?", options: ["Current", "Voltage", "Power"], correct: 1 },
    { question: "Maximum Power Transfer Theorem occurs when the load resistance is:", options: ["Equal to the source resistance", "Twice the source resistance", "Half the source resistance"], correct: 0 },
    { question: "Which law states that the total power entering a junction is equal to the total power leaving?", options: ["Conservation of energy", "Conservation of charge", "Conservation of momentum"], correct: 0 },
    { question: "In a parallel circuit, KCL can be used to calculate:", options: ["Current", "Voltage", "Power"], correct: 0 },
    { question: "In KVL, the sum of the voltages in a closed loop is:", options: ["Positive", "Negative", "Zero"], correct: 2 },

    // 11 to 30 Additional Questions
    { question: "What is the unit of current in KCL?", options: ["Ohm", "Ampere", "Volt"], correct: 1 },
    { question: "If 5 A current flows into a node, and 3 A flows out, what is the current remaining?", options: ["3 A", "5 A", "2 A"], correct: 2 },
    { question: "In Thevenin's Theorem, the equivalent resistance is measured with all independent sources:", options: ["Active", "Inactive", "Closed"], correct: 1 },
    { question: "What is the correct formula for calculating total resistance in a series circuit?", options: ["R = R1 + R2", "R = 1 / (R1 + R2)", "R = R1 * R2"], correct: 0 },
    { question: "The current through a resistor in a parallel circuit is determined by:", options: ["Voltage across the resistor", "Power across the resistor", "Resistance of the resistor"], correct: 0 },
    { question: "Thevenin's equivalent voltage is calculated by:", options: ["Finding the open-circuit voltage", "Calculating the short-circuit current", "Both A and B"], correct: 0 },
    { question: "Which theorem is used to simplify circuits with multiple sources?", options: ["Norton's Theorem", "Superposition Theorem", "Ohm's Law"], correct: 1 },
    { question: "In KVL, if the sum of voltages around a loop is zero, the loop is:", options: ["Closed", "Open", "Balanced"], correct: 0 },
    { question: "What is the main purpose of Norton‚Äôs Theorem?", options: ["To calculate total resistance", "To simplify a circuit by replacing voltage sources", "To replace the entire network with a current source and parallel resistance"], correct: 2 },
    { question: "Superposition Theorem is used to find the voltage in a network with:", options: ["One source", "Two sources", "Multiple sources"], correct: 2 },

    // 31 to 50 Additional Questions
     { question: "Thevenin's Theorem simplifies complex circuits by representing them as:", options: ["A current source and parallel resistor", "A voltage source and series resistor", "A current source and series resistor"], correct: 1 },
    { question: "Kirchhoff‚Äôs Law is based on which principle?", options: ["Conservation of charge", "Conservation of energy", "Conservation of momentum"], correct: 0 },
    { question: "What does the term 'superposition' in Superposition Theorem mean?", options: ["The total voltage is the sum of individual voltages", "The total resistance is the sum of individual resistances", "The current is divided equally among branches"], correct: 0 },
    { question: "In Thevenin‚Äôs theorem, what happens to the load when the Thevenin equivalent is applied?", options: ["It is unaffected", "It is replaced by an ideal current source", "It is replaced by a simplified circuit"], correct: 2 },
    { question: "Thevenin‚Äôs voltage is the same as:", options: ["The open-circuit voltage of the network", "The total voltage across the load", "The current through the load"], correct: 0 },
    { question: "What happens to the voltage across a resistor if the current increases in a series circuit?", options: ["It remains the same", "It increases", "It decreases"], correct: 1 },
    { question: "Thevenin‚Äôs equivalent resistance is found by:", options: ["Using KVL", "Setting all voltage sources to zero and calculating resistance", "Setting all current sources to zero and calculating resistance"], correct: 2 },
    { question: "Which of the following is a condition for applying KVL?", options: ["There must be an open circuit", "The circuit must be linear", "The circuit must be closed"], correct: 2 },
    { question: "Thevenin‚Äôs voltage is measured across which two points?", options: ["Across the resistor", "Across the open terminals", "Across the load"], correct: 1 },

            // Add the remaining 10 questions to reach a total of 50
       
            
          
            // Add 40 more questions...
            
        ];

        // Variables
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizQuestions.length).fill(null);
        let timer = 3600; // 60 minutes in seconds
        const quizContainer = document.getElementById("quizContainer");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const submitBtn = document.getElementById("submitBtn");
        const resultCard = document.getElementById("resultCard");
        const resultDetails = document.getElementById("resultDetails");

        // Functions
        function loadQuestion(index) {
            const questionData = quizQuestions[index];
            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800">${index + 1}. ${questionData.question}</h3>
                <div class="mt-4 space-y-2">
                    ${questionData.options.map((option, i) => `
                        <label class="block">
                            <input type="radio" name="answer" value="${i}" ${userAnswers[index] === i ? 'checked' : ''}>
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function showResult() {
            let score = 0;
            const totalQuestions = quizQuestions.length;
            userAnswers.forEach((answer, i) => {
                if (answer === quizQuestions[i].correct) score++;
            });

            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            resultDetails.innerHTML = `
                <h3 class="text-xl font-bold text-gray-800">Quiz Summary:</h3>
                <p class="mt-4 text-lg">Total Questions: <strong>${totalQuestions}</strong></p>
                <p class="text-lg">Correct Answers: <strong>${score}</strong></p>
                <p class="text-lg">Your Score: <strong>${percentage}%</strong></p>
                ${percentage === "100.00" 
                    ? `<p class="mt-4 text-green-600 font-semibold">Excellent! You got everything correct! üéâ</p>` 
                    : percentage >= 50 
                        ? `<p class="mt-4 text-blue-600 font-semibold">Good job! Keep improving! üëç</p>` 
                        : `<p class="mt-4 text-red-600 font-semibold">Don't worry! Practice more to get better. üòä</p>`}
            `;

            resultCard.classList.remove("hidden");
        }

        function updateButtons() {
            prevBtn.classList.toggle("hidden", currentQuestionIndex === 0);
            nextBtn.classList.toggle("hidden", currentQuestionIndex === quizQuestions.length - 1);
            submitBtn.classList.toggle("hidden", currentQuestionIndex !== quizQuestions.length - 1);
        }

        prevBtn.addEventListener("click", () => {
            saveAnswer();
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
            updateButtons();
        });

        nextBtn.addEventListener("click", () => {
            saveAnswer();
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
            updateButtons();
        });

        submitBtn.addEventListener("click", () => {
            saveAnswer();
            showResult();
        });

        function saveAnswer() {
            const selectedOption = document.querySelector("input[name='answer']:checked");
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
            }
        }

        // Timer Logic
        setInterval(() => {
            if (timer > 0) {
                timer--;
                const minutes = Math.floor(timer / 60).toString().padStart(2, "0");
                const seconds = (timer % 60).toString().padStart(2, "0");
                document.getElementById("timer").textContent = `${minutes}:${seconds}`;
            } else {
                alert("Time's up! Submitting your quiz.");
                showResult();
            }
        }, 1000);

        // Initialize
        loadQuestion(currentQuestionIndex);
        updateButtons();
    </script>
</body>
