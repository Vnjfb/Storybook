<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="text-2xl font-bold">SSC JE Prep</div>
            <ul class="hidden md:flex space-x-6 items-center">
                <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                <li><a href="downloads.html" class="hover:text-yellow-300">Downloads</a></li>
                <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
            </ul>
            <button id="hamburger" class="md:hidden flex flex-col space-y-1">
                <span class="w-6 h-1 bg-white"></span>
                <span class="w-6 h-1 bg-white"></span>
                <span class="w-6 h-1 bg-white"></span>
            </button>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800">Contact Us</h2>
            <p class="mt-4 text-lg text-gray-700">Let us know which exam you are preparing for. Your feedback helps us improve!</p>

            <!-- Contact Form -->
            <div class="mt-8 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                <form id="contactForm" method="POST">
                    <!-- Name Field -->
                    <div class="mb-6">
                        <label for="name" class="block text-gray-800 font-semibold">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-800 font-semibold">Your Email Address</label>
                        <input type="email" id="email" name="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>

                    <!-- Exam Field -->
                    <div class="mb-6">
                        <label for="exam" class="block text-gray-800 font-semibold">Which Exam Are You Preparing For?</label>
                        <select id="exam" name="exam" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            <option value="ssc_je">SSC JE</option>
                            <option value="gate">GATE</option>
                            <option value="upsc_ee">UPSC EE</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Message Field -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-800 font-semibold">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-4">
        <p>&copy; 2024 SSC JE Prep. All rights reserved.</p>
    </footer>

    <!-- WhatsApp Form Handling Script -->
    <script>
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const exam = document.getElementById('exam').value;
            const message = document.getElementById('message').value;

            // Your WhatsApp number (replace YOUR_PHONE_NUMBER with your number, e.g., 919876543210 for +91 9876543210)
            const whatsappNumber = "+918318253716";

            // WhatsApp message format
            const whatsappMessage = `Name: ${name}\nEmail: ${email}\nExam: ${exam}\nMessage: ${message}`;

            // WhatsApp API URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // Redirect to WhatsApp
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
